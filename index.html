<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Library</h2>
        </div>
        <div class="book-repository">
            <button class="add">Add Book</button>
        </div>
        <div class="footer">
            <div class="link-container">
                <h3>Â© 2021 CHRI-SS</h3>
                <a href="https://github.com/chri-ss"><img src="icons/GitHub-Mark-Light-64px.png"></a>
            </div>
        </div>
    </div>
    <div class="modal hidden">
            <div class="header">
                <h2>Add a book</h2>
            </div>
            <div class="modal-content">
                <form class="inputs">
                    <label>Title</label>
                    <input type="text" class="title" name="title">
                    <label>Author</label>                    
                    <input type="text" class= "author" name="author">
                    <label># of Pages</label>
                    <input type="text" class="pages" name="pages">
                    <label>Read?</label>
                    <input type="checkbox"  class="read" name="read">
                    <div class="buttons">
                        <button class="cancel">Cancel</button>
                        <button class="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
    </div>
    <script src="script.js"></script>
</body>
